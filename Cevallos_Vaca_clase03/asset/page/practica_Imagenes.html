<body>
	<h1> Practica de Imagenes </h1>
	<p> Para insertar imagenes en una página web se debe utilizar la etiqueta &ltimg&gt. <br> No tiene etiqueta de cierre y como mínimo debe incluirse la etiqueta &ltsource&gt.<br> Ejemplo:</p>
	<img src="../ing/charmander.png" alt="Charmander">
	<img src="../ing/charmeleon.png" alt="Charmeleon">
	<img src="../ing/charizard.png" alt="Charizard">
	<img src="../ing/mega_charizard.png" alt="Mega Charizard">
	
</body>
