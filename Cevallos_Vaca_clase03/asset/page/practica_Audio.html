	<h1> Practica de Audios </h1>
	<p> Para insertar un audio en una página web utilizamos la etiqueta &ltaudio&gt &lt/audio&gt. <br> Entre las etiquetas podemos poner una o más fuentes de distintos tipos - MP3, OGG, WAV. <br> Ejemplo:</p>
	<audio controls>
	<source src="../audio/ben10.mp3" type="audio/mp3">
	No se puedo encontrar el audio.
	</audio>
</body>
